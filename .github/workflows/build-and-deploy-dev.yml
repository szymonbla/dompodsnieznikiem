name: Build and Deploy

on: 
  push: 
    branches: 
    - develop

env:
  REACT_APP_API_URI: ${{ secrets.API_URL }}
  REACT_APP_STATIC_DATA_API_URI: ${{ secrets.SURVEY_URL }}
  REACT_APP_P24_TOKEN_URI: ${{ secrets.P24_URL }}


jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false

      - name: Install and Build ğŸ”§
        run: |
          yarn install
          yarn build
          
      - name: FTP Deploy ğŸš€
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ${{ secrets.FTP_SERVER_DEV }}
          username: ${{ secrets.FTP_USER_DEV }}
          password: ${{ secrets.FTP_PASSWORD_DEV }}
          local-dir: ./build/